<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <title>Frontend Mentor | Todo app</title>


</head>

<body>


    <div class="container">


        <div class="header">

            <div class="todo">

                <div class="todo-header">
                    <h1>TODO</h1>
                </div>
                <form>
                    <button class="add-task" type="submit"> <i class="fa-solid fa-circle-plus"></i> </button>
                    <input type="text" class="input-task" placeholder="Create a new Todo">
                </form>

            </div>

        </div>

        <div class="tasks-wrapper" style="overflow-y:scroll; overflow-x:hidden; ">





        </div>

        <ul class="actions line">

            <li> <span class="count">0</span> Items Left</li>
            <li class="all">All</li>
            <li class="active">Active</li>
            <li class="completed">Completed</li>
            <li class="clear-completed">Clear Completed</li>
        </ul>



    </div>



    <script src="index.js"></script>
</body>

</html>
